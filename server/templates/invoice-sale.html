<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sale Invoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <!-- Invoice Container -->
  <div class="max-w-4xl mx-auto bg-white rounded-xl p-8 space-y-8">

    <!-- Header: Logo + Seller Details -->
    <div class="flex justify-between items-start border-b pb-6">
      <!-- Logo and Seller -->
      <div class="flex items-center space-x-4">
        <img src="{{ logo_url }}" width="120" height="120" style="display:block;" />
        <div class="space-y-1">
          <h2 class="text-2xl font-bold text-gray-800">Mastertech Computer Solutions</h2>
          <p class="text-gray-600">123 Main Street, City, Country</p>
          <p class="text-gray-600">Phone: +123 456 7890</p>
          <p class="text-gray-600">Email: info@company.com</p>
        </div>
      </div>

      <!-- Invoice Info -->
      <div class="text-right space-y-1">
        <h1 class="text-3xl font-extrabold text-gray-800">INVOICE</h1>
        <p class="text-gray-700"><strong>ID:</strong> {{ invoice_id }}</p>
        <p class="text-gray-700"><strong>Date:</strong> {{ date }}</p>
        <p class="text-gray-700"><strong>Time:</strong> {{ time }}</p>
        <p class="text-gray-700"><strong>Customer:</strong> {{ customer }}</p>
      </div>
    </div>

    <!-- Products Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left py-3 px-6 border-b border-gray-300">Product</th>
            <th class="text-left py-3 px-6 border-b border-gray-300">Qty</th>
            <th class="text-left py-3 px-6 border-b border-gray-300">Price</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {{ items }}
        </tbody>
      </table>
    </div>

    <!-- Total -->
    <div class="flex justify-end mt-4">
      <p class="text-2xl font-bold text-gray-800">Total: {{ total }}</p>
    </div>

    <!-- Footer -->
    <div class="border-t pt-4 text-center text-gray-500 text-sm">
      Thank you for your purchase! Visit us again.
    </div>

  </div>
</body>
</html>
