<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Repair Bill</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .total { text-align: right; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <div class="flex items-center space-x-4">
      <img
        src="{{ logo_url }}"
        width="96"
        height="96"
        class="rounded-lg shadow-sm"
      />
      <div class="space-y-1">
        <h2 class="text-xl font-bold text-gray-800">
          Mastertech Computer Solutions
        </h2>
        <p class="text-gray-600 text-sm no-overflow">
          101/A, Kurunegala Road, Katugasthota.
        </p>
        <p class="text-gray-600 text-sm no-overflow">
          Phone: 0773155137 / 0741300558
        </p>
        <p class="text-gray-600 text-sm no-overflow">
          Email: mastertechcomputers15@gmail.com
        </p>
      </div>
    </div>

    <div class="text-right space-y-1">
      <h1 class="text-2xl font-extrabold text-gray-800">INVOICE</h1>
      <p class="text-gray-700 text-sm no-overflow">
        <strong>ID:</strong> {{ invoice_id }}
      </p>
      <p class="text-gray-700 text-sm no-overflow">
        <strong>Date:</strong> {{ date }}
      </p>
      <p class="text-gray-700 text-sm no-overflow">
        <strong>Time:</strong> {{ time }}
      </p>
      <p class="text-gray-700 text-sm no-overflow">
        <strong>Customer:</strong> {{ customer }}
      </p>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {{items}}
    </tbody>
  </table>

  <p class="total">Total: {{total}}</p>
</body>
</html>
